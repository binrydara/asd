<section class=" row mt-4">
    <div class="col-md-8">
        <h2>ຈັດການຂໍ້ມູນພະນັກງານ</h2>
    </div>
    <div class="col-md-4 mt-2">
        <p class="text-muted tap-history">ຂໍ້ມູນພະນັກງານ</p>
    </div>
    <div class="col-md-12 mt-3">
        <div class="card">
            <div class="card-body">



                <!-- header form -->
               <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modal-staff-new"><i class="fas fa-plus"></i> ສ້າງຂໍ້ມູນໃໝ່</button>
                    </div>
                    <div class="col-md-6 search">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="ຄົ້ນຫາ">
                        </div>
                    </div>
               </div>
               <!-- end of header form -->



               <!-- table -->
               <div class="table-responsive mt-3">
                   <table class="table table-striped">
                       <thead>
                           <tr class="font-weight-bold">
                            <td>ລະຫັດພະນັກງານ</td>
                            <td>ຊື່ພະນັກງານ</td>
                            <td>ວັນເດືອນປີເກີດ</td>
                            <td>ເບີໂທ</td>
                            <td>ບ້ານ</td>
                            <td>ເມືອງ</td>
                            <td>ແຂວງ</td>
                            <td>ຮູບ</td>
                            <td>Action</td>
                           </tr>
                       </thead>
                       <tbody>
                        <tr>
                            <td>E001</td>
                            <td>ສົມສັກ ອິນທະວົງ</td>
                            <td>12/02/2000</td>
                            <td>02055556644</td>
                            <td>ໜອງດາ</td>
                            <td>ສີໂຄດຕະບອງ</td>
                            <td>ນະຄອນຫຼວງວຽງຈັນ</td>
                            <td><img  [src]="url" width="50" height="50" alt=""></td>
                            <td width="15%">
                                <button class="btn btn-warning text-white mr-1" data-toggle="modal" data-target="#modal-staff-edit"><i class="fas fa-pencil-alt"></i></button>
                                <button class="btn btn-danger text-white"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>         
                       </tbody>
                   </table>
               </div>
               <!-- end of table -->




               <!-- paging -->
               <div class="col-md-12 mt-3">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                            </a>
                        </li>
                        </ul>
                    </nav>
                </div>
                <!-- end of paging -->




            </div>
        </div>
    </div>
</section>


<app-staff-new></app-staff-new>
<app-staff-edit></app-staff-edit>
